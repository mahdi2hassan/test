    <style type="text/css">
        :root {
            --primary: #0a1d37; /* أزرق داكن */
            --secondary: #3b82f6; /* أزرق نيون */
            --accent: #a855f7; /* أرجواني نيون */
            --text: #ffffff;
            --background: #f3f4f6;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background);
            direction: rtl;
            text-align: right;
            overflow-x: hidden;
        }

        /* Background with Uploaded Image */
        .main {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/1.jpg');
            background-size: cover;
            background-position: center;
            opacity: 1; /* الصورة المرفوعة بوضوح كامل */
            z-index: -1;
        }

        .header {
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 90%;
            position: relative;
            z-index: 1;
        }

        .header img {
            width: clamp(100px, 15vw, 140px);
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.05);
        }

        .header .Label_Header {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 900;
            color: var(--text);
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0.5rem 0;
        }

        .body_pic {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .body_resize {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(12px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .rightcol table {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .rightcol .LinkBtn {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--primary);
            font-weight: 600;
        }

        .rightcol input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: clamp(0.9rem, 2vw, 1rem);
            margin: 0.5rem 0;
            transition: border-color 0.3s ease;
        }

        .rightcol input[type="text"]:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: var(--glow);
        }

        .rightcol input[type="submit"] {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: var(--text);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: clamp(1rem, 2vw, 1.1rem);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .rightcol input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .rightcol a {
            color: var(--secondary);
            font-size: clamp(0.9rem, 2vw, 1rem);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .rightcol a:hover {
            color: var(--accent);
        }

        .footer {
            background: var(--primary);
            color: var(--text);
            padding: 2rem 1rem;
            text-align: center;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .footer .resize {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer .social-icons {
            margin: 1rem 0;
        }

        .footer .social-icons a {
            color: var(--text);
            font-size: 1.2rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: var(--accent);
            transform: scale(1.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header .Label_Header {
                font-size: clamp(1.4rem, 4vw, 1.8rem);
            }

            .body_resize {
                padding: 1.5rem;
                max-width: 90%;
            }

            .rightcol table {
                padding: 1rem;
            }

            .rightcol input[type="text"],
            .rightcol input[type="submit"] {
                font-size: clamp(0.8rem, 2vw, 0.9rem);
                padding: 0.6rem;
            }

            .header img {
                width: clamp(80px, 12vw, 100px);
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 1.5rem;
                margin: 1rem auto;
            }

            .header img {
                width: clamp(60px, 10vw, 80px);
            }

            .body_resize {
                padding: 1rem;
            }

            .rightcol table {
                padding: 0.8rem;
            }

            .rightcol .LinkBtn {
                font-size: clamp(0.9rem, 2vw, 1rem);
            }

            .footer {
                padding: 1.5rem 1rem;
            }

            .footer .social-icons a {
                font-size: 1rem;
                margin: 0 0.3rem;
            }
        }
    </style>
