    <style>
        :root {
            --primary: #1e3c72;
            --secondary: #2a5298;
            --accent: #ffd700;
            --text: #ffffff;
            --background: #f4f6f9;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background);
            direction: rtl;
            text-align: right;
            margin: 0;
            overflow-x: hidden;
        }

        /* Banner Section */
        .background-area {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .banner-content {
            position: relative;
            z-index: 1;
            color: var(--text);
            text-align: center;
            padding: 20px;
        }

        .banner-content .logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
            border-radius: 50%;
        }

        .banner-content h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .banner-content h1 .cd-words-wrapper {
            display: inline-block;
            color: var(--accent);
            position: relative;
            vertical-align: middle;
        }

        .cd-words-wrapper b {
            display: none;
            position: absolute;
            white-space: nowrap;
            top: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .cd-words-wrapper b.is-visible {
            display: inline-block;
            position: relative;
            opacity: 1;
            transform: translateY(0);
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 30px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tool-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--secondary);
        }

        .tool-item:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            color: var(--primary);
        }

        .tool-item .icon-background {
            background: var(--secondary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-size: 1.8rem;
            margin-bottom: 15px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .tool-item:hover .icon-background {
            background: var(--primary);
            transform: scale(1.2);
        }

        .tool-item span {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
        }

        /* Footer */
        .footer {
            background: var(--primary);
            color: var(--text);
            padding: 30px 0;
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer .col-md-6 {
            margin-bottom: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .banner-content h1 {
                font-size: 2.2rem;
            }

            .banner-content .logo {
                width: 120px;
            }

            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .tool-item {
                padding: 15px;
            }

            .tool-item .icon-background {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .tool-item span {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .banner-content h1 {
                font-size: 1.8rem;
            }

            .banner-content {
                padding-top: 10vh;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        // Prevent back navigation
        window.history.forward();
        function noBack() { window.history.forward(); }
        window.onload = noBack;
        window.onpageshow = function(evt) { if (evt.persisted) noBack(); };

        // Text rotation animation
        $(document).ready(function() {
            const words = $('.cd-words-wrapper b');
            let currentWord = 0;
            
            function rotateWords() {
                words.eq(currentWord).removeClass('is-visible');
                currentWord = (currentWord + 1) % words.length;
                words.eq(currentWord).addClass('is-visible');
            }
            
            setInterval(rotateWords, 3000); // Rotate every 3 seconds
        });
    </script>
