<head>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->

    <style>
        :root {
            --primary: #1e3c72;
            --secondary: #2a5298;
            --accent: #ffd700;
            --text: #ffffff;
            --background: #f4f6f9;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background);
            direction: rtl;
            text-align: right;
            overflow-x: hidden;
        }

        /* Banner Section */
        .background-area {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 2rem;
        }

        .background-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .banner-content {
            position: relative;
            z-index: 1;
            color: var(--text);
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }

        .banner-content .logo {
            width: clamp(100px, 15vw, 140px);
            height: auto;
            margin-bottom: 2rem;
            border-radius: 50%;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }

        .banner-content h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .banner-content h1 .cd-words-wrapper {
            display: inline-block;
            color: var(--accent);
            position: relative;
            vertical-align: middle;
            min-height: 1.5em;
        }

        .cd-words-wrapper b {
            display: none;
            position: absolute;
            white-space: nowrap;
            top: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .cd-words-wrapper b.is-visible {
            display: inline-block;
            position: relative;
            opacity: 1;
            transform: translateY(0);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tool-item {
            background: var(--card-bg);
            border-radius: 50%;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            backdrop-filter: blur(8px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            text-decoration: none;
            color: var(--secondary);
            cursor: pointer;
        }

        .tool-item:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            color: var(--primary);
        }

        .tool-item .icon-background {
            background: var(--secondary);
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 0.8rem;
            transition: background 0.4s ease, transform 0.4s ease;
        }

        .tool-item:hover .icon-background {
            background: var(--primary);
            transform: scale(1.1);
        }

        .tool-item span {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
        }

        /* Footer */
        .footer {
            background: var(--primary);
            color: var(--text);
            padding: 2rem 1rem;
            text-align: center;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .footer .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
                gap: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .banner-content h1 {
                font-size: clamp(1.5rem, 4vw, 2.2rem);
            }

            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                padding: 1.5rem;
            }

            .tool-item {
                padding: 1rem;
            }

            .tool-item .icon-background {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .tool-item span {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .banner-content {
                padding: 1rem;
            }

            .banner-content .logo {
                width: 100px;
            }

            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 1rem;
            }

            .tool-item {
                padding: 0.8rem;
            }

            .tool-item span {
                font-size: 0.8rem;
            }

            .footer .container {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

    <!-- Scripts -->

    <script>
        // Prevent back navigation
        window.history.forward();
        function noBack() { window.history.forward(); }
        window.onload = noBack;
        window.onpageshow = function(evt) { if (evt.persisted) noBack(); };

        // Text rotation animation
        $(document).ready(function() {
            const words = $('.cd-words-wrapper b');
            let currentWord = 0;
            
            function rotateWords() {
                words.eq(currentWord).removeClass('is-visible');
                currentWord = (currentWord + 1) % words.length;
                words.eq(currentWord).addClass('is-visible');
            }
            
            setInterval(rotateWords, 3500); // Rotate every 3.5 seconds
        });
    </script>
