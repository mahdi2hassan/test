    <!-- Swiper Slider Initialization -->
    <script>
        setTimeout(() => {
            var swiper = new Swiper(".swiper-2", {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                autoplay: { delay: 5000 },

            });

    </script>
    <script>
        setTimeout(() => {
            var swiper = new Swiper(".swiper-3", {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev"
                },
                autoplay: { delay: 5000 },
                pagination: { el: ".swiper-pagination", clickable: true }
            });
        }, 1000);
    </script>

    <!-- Color Contrast Toggle -->
    <script>
        setTimeout(() => {
            const eyeTag = document.getElementById('color-contrast-btn');
            const htmlTag = document.getElementById('htmlId');
            let eyeClass = 'fa-eye';
            const localStorageFilter = localStorage.getItem('htmlStyleFilter');

            if (localStorageFilter) {
                const filterJson = JSON.parse(localStorageFilter);
                htmlTag.style.filter = filterJson.value;
                eyeTag.classList.add(filterJson.eyeClass);
            }

            eyeTag.addEventListener('click', (e) => {
                const icon = e.currentTarget.children[0];
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');

                if (htmlTag.style.filter === 'grayscale(100%)') {
                    htmlTag.style.filter = '';
                    eyeClass = 'fa-eye';
                } else {
                    htmlTag.style.filter = 'grayscale(100%)';
                    eyeClass = 'fa-eye-slash';
                }

                localStorage.setItem('htmlStyleFilter', JSON.stringify({
                    value: htmlTag.style.filter,
                    eyeClass: eyeClass
                }));
            });
        }, 1000);
    </script>

    <!-- Filter Buttons -->
    <script>
        setTimeout(() => {
            const liTags = document.getElementsByClassName("filter-btn");
            Array.from(liTags).forEach(tag => {
                tag.addEventListener("click", (e) => {
                    Array.from(e.currentTarget.parentNode.children).forEach(child => {
                        child.classList.remove('show');
                    });
                    e.currentTarget.classList.add('show');
                });
            });
        }, 1000);
    </script>

    <!-- Navigation Items -->
    <script>
        setTimeout(() => {
            const liTags = document.getElementsByClassName("nav-item");
            Array.from(liTags).slice(0, 13).forEach(tag => {
                tag.addEventListener("click", (e) => {
                    const parentChildren = Array.from(e.currentTarget.parentNode.children);
                    parentChildren.forEach(child => child.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    e.currentTarget.classList.remove('visited');

                    let nextNode = e.currentTarget.nextElementSibling;
                    while (nextNode) {
                        nextNode.classList.remove('visited');
                        nextNode = nextNode.nextElementSibling;
                    }

                    let prevNode = e.currentTarget.previousElementSibling;
                    while (prevNode) {
                        prevNode.classList.add('visited');
                        prevNode = prevNode.previousElementSibling;
                    }
                });
            });
        }, 1000);
    </script>

    <!-- Instant Search -->
    <script>
        function instantSearch() {
            document.querySelectorAll('.item').forEach(item => {
                const text = item.querySelector('a').innerText.toLowerCase();
                const searchValue = document.querySelector('#input').value.toLowerCase();
                item.style.display = text.includes(searchValue) ? 'table-row' : 'none';
            });
        }
    </script>

    <!-- Tabbed Content -->
    <script>
        setTimeout(() => {
            function openCity(evt, cityName) {
                document.querySelectorAll(".tabcontent").forEach(tab => tab.style.display = "none");
                document.querySelectorAll(".tablinks").forEach(link => link.classList.remove("active"));
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.classList.add("active");
            }
        }, 1000);
    </script>

    <!-- Slideshow -->
    <script>
        setTimeout(() => {
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                const slides = document.getElementsByClassName("mySlides");
                const dots = document.getElementsByClassName("dot");
                if (n > slides.length) slideIndex = 1;
                if (n < 1) slideIndex = slides.length;
                Array.from(slides).forEach(slide => slide.style.display = "none");
                Array.from(dots).forEach(dot => dot.classList.remove("active"));
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].classList.add("active");
            }
        }, 1000);
    </script>

    <!-- Tabbed Content Variations -->
    <script>
        setTimeout(() => {
            const tabs = document.querySelectorAll(".tab");
            const contents = document.querySelectorAll(".contentt");
            tabs.forEach((tab, i) => {
                tab.addEventListener("click", () => {
                    contents.forEach(content => content.classList.remove("content--active"));
                    tabs.forEach(t => t.classList.remove("tabs--active"));
                    contents[i].classList.add("content--active");
                    tab.classList.add("tabs--active");
                });
            });
        }, 1000);
    </script>

    <!-- Video Playback -->
    <script>
        setTimeout(() => {
            document.addEventListener('DOMContentLoaded', () => {
                const video = document.getElementById('bg-video');
                const playButton = document.getElementById('play-button');
                video.play().catch(() => {
                    playButton.style.display = 'block';
                });
                playButton.addEventListener('click', () => {
                    video.play();
                    playButton.style.display = 'none';
