<div class="form-container" data-aos="fade-up">
    <h3 class="text-center alert alert-info">التحصيل الإلكتروني</h3>
    <h3>بيانات الطالب</h3>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-child"></i>
                    <label class="alert-danger">(*)</label>
                </span>
                <input name="ctl00$ContentPlaceHolder1$TxtFirstName" type="text" id="ctl00_ContentPlaceHolder1_TxtFirstName" title="إسم الطالب" class="form-control" placeholder="اسم الطالب كما مثبت في بطاقة الرقم القومي" required />
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-id-card"></i>
                    <label class="alert-danger">(*)</label>
                </span>
                <input name="ctl00$ContentPlaceHolder1$NN" type="text" maxlength="14" id="ctl00_ContentPlaceHolder1_NN" title="رقم تحقيق الشخصية" class="form-control" placeholder="رقم تحقيق الشخصية (14 رقمًا)" pattern="[0-9]{14}" required />
            </div>
        </div>
    </div>

    <h3>نوع الطالب</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-user-graduate"></i>
                    <label class="alert-danger">(*)</label>
                </span>
                <select name="ctl00$ContentPlaceHolder1$StudentType" id="ctl00_ContentPlaceHolder1_StudentType" title="نوع الطالب" class="form-control" required>
                    <option selected="selected" value="">اختر نوع الطالب</option>
                    <option value="secondary">طالب ثانوي</option>
                    <option value="preparatory">إعدادي</option>
                    <option value="university">كورسات جامعة</option>
                </select>
            </div>
        </div>
    </div>

    <h3>القسم</h3>
    <div class="row">
        <div class="col-md-12">
            <input name="ctl00$ContentPlaceHolder1$TextBox1" type="text" id="ctl00_ContentPlaceHolder1_TextBox1" title="بحث عن القسم" class="form-control" placeholder="بحث عن القسم ثم اضغط إنتر" />
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-cog"></i>
                    <label class="alert-danger">(*)</label>
                </span>
                <select name="ctl00$ContentPlaceHolder1$DropDownList1" id="ctl00_ContentPlaceHolder1_DropDownList1" class="form-control" required>
                    <option selected="selected" value="">اختر القسم</option>
                    <option value="math">الرياضيات</option>
                    <option value="physics">الفيزياء</option>
                    <option value="chemistry">الكيمياء</option>
                    <option value="biology">الأحياء</option>
                    <option value="arabic">اللغة العربية</option>
                    <option value="english">اللغة الإنجليزية</option>
                    <option value="history">التاريخ</option>
                    <option value="geography">الجغرافيا</option>
                    <option value="science">العلوم</option>
                    <option value="social">الدراسات الاجتماعية</option>
                    <option value="religion">التربية الدينية</option>
                    <option value="computer">الحاسب الآلي</option>
                </select>
            </div>
        </div>
    </div>

    <h3>القيمة</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-money-bill"></i>
                    <label class="alert-danger">(*)</label>
                </span>
                <input name="ctl00$ContentPlaceHolder1$Value" type="text" id="ctl00_ContentPlaceHolder1_Value" title="القيمة" class="form-control" placeholder="القيمة بالجنيه المصري" readonly />
            </div>
        </div>
    </div>

    <h3>بيانات الدفع</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-mobile-alt"></i>
                    <label class="alert-danger">(*)</label>
                </span>
                <input name="ctl00$ContentPlaceHolder1$MobileWallet" type="text" id="ctl00_ContentPlaceHolder1_MobileWallet" title="رقم المحفظة" class="form-control" placeholder="رقم الهاتف المرتبط بالمحفظة (مثل 01xxxxxxxxx)" pattern="01[0-2,5][0-9]{8}" required />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <p>
                    <input type="checkbox" name="checkbox_nam" class="form-check-input" required />
                    <label class="form-check-label">أقر بأن البيانات أعلاه صحيحة وعلى مسؤوليتي.</label>
                </p>
            </div>
        </div>
    </div>

    <div class="input-group">
        <div class="col-sm-12 text-center">
            <button type="button" id="payButton" class="btn" onclick="initiatePayment()">
                <i class="fas fa-wallet"></i> دفع عبر المحفظة
            </button>
        </div>
    </div>
</div>
